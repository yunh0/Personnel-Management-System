<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>관리자 장소 리스트</title>
</head>
<body>
<div class="space-y-4 py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
            <span id="placesTitle">This is admin places page.</span>
        </h2>
        <a id="logout" class="text-indigo-600 hover:text-indigo-900">로그아웃</a>
    </div>
    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table id="placesTable" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">장소 이름</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">전화번호</th>
                <th scope="col" class="relative px-6 py-3"><span class="sr-only">상세</span></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr>
                <td class="placeName px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">테스트 이벤트</td>
                <td class="phoneNumber px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">0</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a class="text-indigo-600 hover:text-indigo-900">상세</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-4">
        <button id="newPlace" type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">새 장소</button>
    </div>
</div>
</body>
</html>
